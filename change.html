<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=0.5,maximum-scale=0.5, minimum-scale=0.5,user-scalable=0">-->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/vivo.ico">
    <link rel="Bookmark" href="images/vivo.ico">
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<header class="c1">
    <div class="newheader">
        <a href="page.html" class="iconfont goback l"></a>
        <span class="header-name">修改密码</span>
    </div>
</header>
<div class="wrapper">
    <div class="login-container">
        <div>
            <div class="login-form-group">
                <input type="text" class="login-input change" id="changeName" placeholder="用户名">
                <div class="error-tips c">请输入正确的用户名</div>
            </div>
            <div class="login-form-group">
                <input type="password" class="login-input change" id="oldPassword" placeholder="旧密码">
                <div class="error-tips c">请输入6-16位密码，区分大小写，不能使用空格！</div>
            </div>
            <div class="login-form-group">
                <input type="password" class="login-input change" id="newPassword" placeholder="新密码">
                <div class="error-tips c">请输入6-16位密码，区分大小写，不能使用空格！</div>
            </div>
            <div class="login-form-group">
                <input type="password" class="login-input change" id="repeatPassword" placeholder="确认新密码">
                <div class="error-tips c">请输入6-16位密码，区分大小写，不能使用空格！</div>
            </div>
            <div class="login-form-group">
                <div class="error-tips change-tips">登陆失败</div>
                <a href="javascript:void(0)" class="btn btn-change">提 交</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
