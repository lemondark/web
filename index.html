    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<body class="login-bg">

<div class="wrapper">
    <div class="login-container">
        <div class="login-logo">
            <img src="images/login-logo.png">
            <p>大数据管理系统</p>
        </div>
        <div>
            <div class="login-form-group">
                <input type="text" class="login-input" id="user-name" placeholder="用户名">
                <div class="error-tips">请输入正确的用户名</div>
            </div>
            <div class="login-form-group">
                <input type="password" class="login-input" id="user-password" placeholder="密码">
                <div class="error-tips">请输入6-16位密码，区分大小写，不能使用空格！</div>
            </div>
            <div class="login-form-group">
                <div class="error-tips login-tips">登陆失败</div>
                <a href="javascript:void(0)" class="btn btn-login">登 陆</a>
            </div>
            <a href="change.html">修改密码</a>
        </div>
    </div>
</div>
</body>
</html>
